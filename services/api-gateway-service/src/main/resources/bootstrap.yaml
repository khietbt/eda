server:
  forward-headers-strategy: framework

spring:
  application:
    name: api-gateway-service
  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI}
      username: ${SPRING_CLOUD_CONFIG_USERNAME}
      password: ${SPRING_CLOUD_CONFIG_PASSWORD}
      fail-fast: true
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
